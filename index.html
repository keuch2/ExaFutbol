<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Exa Futbol</title>
<style>
body {
	padding:0px;
	margin:0px;
}
#mainframe {
	position:relative;
	display:block;
	border:none;
	padding:0px;
	margin:0px;
}
</style>
<script src="jquery-1.11.0.min.js"></script>
</head>

<body>

<iframe id="mainframe" src="http://www.exafutbol.com.py"></iframe>

</body>

<script>

var mainwidth = $(window).width();
var mainheight = $(window).height();
$(document).ready(function(e) {
    $('#mainframe').width(mainwidth);
	$('#mainframe').height(mainheight);
});
$( window ).resize(function() {
	mainwidth = $(window).width();
	mainheight = $(window).height();
	$('#mainframe').width(mainwidth);
	$('#mainframe').height(mainheight);
});
</script>

</html>
